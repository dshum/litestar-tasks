{% extends "layouts/default.html" %}

{% block content %}
  <div class="container">
    <h1>Projects</h1>

    {% for project in projects %}
      <h3><a href="{{ url_for('project', project_id=project.id) }}">{{ project.title }}</a></h3>
      <p>{{ project.description }}</p>
    {% endfor %}
  </div>
{% endblock %}
